<form novalidate [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
  <div class="position-fixed top-0 right-0 left-0 bg-img-hero">
    <figure class="position-absolute right-0 bottom-0 left-0 mb-0"><svg preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 1921 273"><polygon fill="#fff" points="0,273 1921,273 1921,0 "/></svg></figure>
  </div>
  <div class="container py-5 py-sm-7">
    <a class="d-flex justify-content-center mb-5"><img class="z-index-2" src="./assets/images/logos/logo.png" style="width: 8rem;"></a>
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-5">
        <div class="card card-lg mb-5">
          <div class="card-body">
            <h1 class="display-4 mb-4 text-center">Đăng nhập</h1>
            <div class="form-group" [ngClass]="{'has-error': (email.invalid && (email.touched || showValid))}">
              <label class="input-label">Email</label>
              <input [formControl]="email" type="email" tabindex="1" class="form-control form-control-lg" placeholder="email@address.com">
              <div class="input-msg">Email không hợp lệ</div>
            </div>
            <div class="form-group" [ngClass]="{'has-error': (password.invalid && (password.touched || showValid))}">
              <label class="input-label" tabindex="0"><span class="d-flex justify-content-between align-items-center">Mật khẩu <a routerLink="/auth/forgot" class="input-label-secondary">Quên mật khẩu?</a></span></label>
              <div class="input-group input-group-merge">
                <input [formControl]="password" [type]="passType" tabindex="2" class="form-control form-control-lg" placeholder="Yêu cầu 6+ ký tự">
                <div class="input-group-append"><a class="input-group-text pointer" (click)="changePassType()"><span class="ic_visible_outlined" [ngClass]="{'ic_visible_outlined':passType=='password','ic_hidden_outlined':passType=='text'}"></span></a></div>
              </div>
              <div class="input-msg">Mật khẩu của bạn không hợp lệ. Vui lòng thử lại.</div>
            </div>
            <div class="form-group">
              <div class="custom-control custom-checkbox">
                <input [formControl]="remember" type="checkbox" tabindex="3" class="custom-control-input">
                <label class="custom-control-label fs-sm text-muted"> Nhớ mật khẩu</label>
              </div>
            </div>
            <button type="submit" tabindex="4" class="btn btn-lg btn-block btn-primary">Đăng nhập</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
