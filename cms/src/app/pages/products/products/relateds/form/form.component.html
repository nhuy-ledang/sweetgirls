<div bsModal #modal="bs-modal" [config]="{backdrop:'static'}" class="modal fade" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered" style="z-index: 99999">
    <div class="modal-content">
      <form novalidate [formGroup]="form">
        <div class="modal-header">
          <h4 class="modal-title">
            <span *ngIf="!info">Thêm sản phẩm</span>
            <span *ngIf="info">Cập nhật sản phẩm</span>
          </h4>
          <a class="close" (click)="hide()"><span class="ic_close"></span></a>
        </div>
        <div class="modal-body">
          <div class="form-group row">
            <div [ngClass]="{'col-12': !valueFormArray.length, 'col-9': valueFormArray.length}"><input type="text" [formControl]="searchControl" placeholder="Tìm kiếm" class="form-control" (keyup)="updateFilter()"></div>
            <div class="col pl-0" *ngIf="valueFormArray.length"><button class="btn btn-outline-danger w-100" type="button" (click)="removeAll()"><span class="fa fa-trash-o mr-1"></span><span [innerText]="'Bỏ chọn tất cả'">Bỏ chọn tất cả</span><span> ({{valueFormArray.length}})</span></button></div>
          </div>
          <div class="form-group">
            <div class="form-control" style="height:auto; max-height: 430px; overflow: auto;" [ngClass]="{'loading':productData.loading}">
              <div *ngFor="let item of filteredProducts">
                <label><input type="checkbox" [value]="item.id" [checked]="data && data.length && data.indexOf(item.id) > -1" (change)="onCheckboxChange(item.id, $event.target.checked)">
                  {{item.name}}
                </label>
              </div>
            </div>
          </div>
          <!--<div class="form-group" [ngClass]="{'has-error': (controls.sort_order.invalid && (controls.sort_order.touched || showValid))}">-->
            <!--<label class="input-label" [innerText]="'Sắp xếp'">Sắp xếp</label>-->
            <!--<input name="sort_order" type="number" [formControl]="controls.sort_order" class="form-control">-->
          <!--</div>-->
          <div class="d-flex justify-content-end">
            <button class="btn btn-secondary" type="button" (click)="onSubmit(form.value)" [disabled]="submitted"><span class="spinner-border spinner-border-sm" *ngIf="submitted"></span><span [innerText]="'Cập nhật'">Cập nhật</span></button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
