<div class="row align-items-center mb-3">
  <div class="col-sm"><h5 class="m-0" [innerText]="info?.name"></h5></div>
  <div class="col-sm-auto">
    <div class="btn-group">
      <button type="button" class="btn btn-secondary" (click)="create(info)"><span class="ic_plus"></span> Thêm sản phẩm</button>
    </div>
  </div>
</div>
<div class="card">
  <div class="table-responsive">
    <table class="table m-0">
      <thead>
      <tr>
        <th>Stt</th>
        <th><span>Tên</span></th>
        <!--<th>Thứ </th>-->
      </tr>
      </thead>
      <tbody class="text-dark">
      <tr *ngIf="data.loading">
        <td colspan="3" class="text-center">
          <div class="spinner-border"><span class="sr-only">Loading...</span></div>
        </td>
      </tr>
      <tr *ngFor="let item of data.items; let $index = index">
        <td [innerHTML]="$index+1"></td>
        <td>
          <div [innerHTML]="item.related_name"></div>
          <div class="row-options">
            <!--<a href="javascript:;" (click)="edit(item)" [innerText]="'Sửa'">Sửa</a>&nbsp; | &nbsp;<a href="javascript:;" class="text-danger" (click)="remove(item)" [innerText]="'Xóa'">Xóa</a>-->
          </div>
        </td>
        <!--<td [innerText]="item.sort_order"></td>-->
      </tr>
      </tbody>
    </table>
  </div>
</div>
<ngx-pd-product-related-form (onSuccess)="onFormSuccess($event)"></ngx-pd-product-related-form>
<ngx-modal-confirm (onConfirm)="onConfirm($event)"></ngx-modal-confirm>
