<div bsModal #modal="bs-modal" [config]="{backdrop:'static'}" class="modal fade" tabindex="-1">
  <div class="modal-dialog modal-sm modal-dialog-centered" style="z-index: 99999">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">
          <span *ngIf="!info">Thêm thông số</span>
          <span *ngIf="info">Cập nhật thông số</span>
        </h4>
        <a class="close" (click)="hide()"><span class="ic_close"></span></a>
      </div>
      <div class="modal-body">
        <tabset #formTabs>
          <tab>
            <ng-template tabHeading>Mặc định</ng-template>
            <form class="pt-3" novalidate [formGroup]="form">
              <div class="form-group" [ngClass]="{'has-error': (controls.name.invalid && (controls.name.touched || showValid))}">
                <label class="input-label">Tên</label>
                <input name="name" type="text" [formControl]="controls.name" class="form-control">
              </div>
              <div class="form-group" [ngClass]="{'has-error': (controls.value.invalid && (controls.value.touched || showValid))}">
                <label class="input-label">Giá trị</label>
                <textarea name="value" [formControl]="controls.value" rows="2" class="form-control"></textarea>
              </div>
              <div class="form-group" [ngClass]="{'has-error': (controls.sort_order.invalid && (controls.sort_order.touched || showValid))}">
                <label class="input-label" [innerText]="'Sắp xếp'|translate">Sắp xếp</label>
                <input name="sort_order" type="number" [formControl]="controls.sort_order" class="form-control">
              </div>
              <div class="d-flex justify-content-end">
                <button class="btn btn-secondary" type="button" (click)="onSubmit(form.value)" [disabled]="submitted"><span class="spinner-border spinner-border-sm" *ngIf="submitted"></span> <span *ngIf="!info" [innerText]="'Thêm mới'|translate">Thêm mới</span><span *ngIf="info" [innerText]="'Cập nhật'|translate">Cập nhật</span></button>
              </div>
            </form>
          </tab>
          <ng-container *ngIf="info">
            <ng-container *ngFor="let item of langData.items; let $index = index">
              <tab (selectTab)="onSelectTab('language_' + $index)">
                <ng-template tabHeading><span [innerText]="item.name"></span></ng-template>
                <div *ngIf="tabs['language_' + $index]" class="pt-3">
                  <ngx-pd-product-spec-desc [setup]="{item:info,language:item}" (onSuccess)="onDescSuccess($event)"></ngx-pd-product-spec-desc>
                </div>
              </tab>
            </ng-container>
          </ng-container>
        </tabset>
      </div>
    </div>
  </div>
</div>
