<div bsModal #modal="bs-modal" [config]="{backdrop:'static'}" class="modal fade" tabindex="-1">
  <div class="modal-dialog modal-sm modal-dialog-centered" style="z-index: 99999">
    <div class="modal-content">
      <form novalidate [formGroup]="form">
        <div class="modal-header">
          <h4 class="modal-title"><span [innerText]="'Thêm biến thể'"></span></h4>
          <a class="close" (click)="hide()"><span class="ic_close"></span></a>
        </div>
        <div class="modal-body">
          <table class="table table-borderless no_bg m-0">
            <ng-container *ngFor="let formGroup of optForm.controls">
              <tr>
                <td class="pt-0 pb-0 pl-0" style="width: 150px">
                  <div class="form-group">
                    <label class="input-label"><span [innerText]="'Tùy chọn'"></span></label>
                    <span class="form-control" [innerText]="formGroup.controls.option_name.value"></span>
                  </div>
                </td>
                <td class="pt-0 pb-0 pr-0">
                  <div class="form-group" [ngClass]="{'has-error': (formGroup.controls.option_value_id.invalid && (formGroup.controls.option_value_id.touched || showValid))}">
                    <label class="input-label"><span [innerText]="'Giá trị'"></span></label>
                    <select class="form-control" [formControl]="formGroup.controls.option_value_id">
                      <option value="">Không</option>
                      <ng-container *ngIf="optionValueData&&optionValueData[formGroup.controls.option_id.value]">
                        <ng-container *ngFor="let value of optionValueData[formGroup.controls.option_id.value]">
                          <option [value]="value.id">{{ value.name }}</option>
                        </ng-container>
                      </ng-container>
                    </select>
                  </div>
                </td>
              </tr>
            </ng-container>
          </table>
          <div class="d-flex justify-content-end">
            <button class="btn btn-secondary" type="button" (click)="onSubmit(form.value)" [disabled]="submitted"><span class="spinner-border spinner-border-sm" *ngIf="submitted"></span> Hoàn tất</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
