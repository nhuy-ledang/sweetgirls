<div bsModal #modal="bs-modal" [config]="{backdrop:'static'}" class="modal fade" tabindex="-1">
  <div class="modal-dialog modal-lg" style="z-index: 99999">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Cập nhật biến thể</h4>
        <a href="javascript:" (click)="hide()" class="close"><span class="ic_close"></span></a>
      </div>
      <div class="modal-body">
        <form novalidate [formGroup]="form">
          <div class="row">
            <div class="col-sm-5">
              <div class="form-group" [ngClass]="{'has-error': (controls.name.invalid && (controls.name.touched || showValid))}">
                <label class="input-label">Tên</label>
                <input type="text" [formControl]="controls.name" class="form-control" (change)="onChangeName()">
              </div>
            </div>
            <div class="col-sm-5">
              <div class="form-group">
                <label class="input-label">Tên dài</label>
                <input type="text" [formControl]="controls.long_name" class="form-control" (change)="onChangeName()">
              </div>
            </div>
            <div class="col-sm-2">
              <div class="form-group" [ngClass]="{'has-error': (controls.model.invalid && (controls.model.touched || showValid))}">
                <label class="input-label">Mã</label>
                <input name="model" type="text" [formControl]="controls.model" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-4">
              <label class="input-label">Là quà tặng</label>
              <ngx-toggle-switch [formControl]="controls.is_gift" (ngModelChange)="onChangeGift()"></ngx-toggle-switch>
            </div>
            <div *ngIf="controls.is_gift.value" class="form-group col-sm-4" [ngClass]="{'has-error': (controls.coins.invalid && (controls.coins.touched || showValid))}">
              <label class="input-label">Số coin</label>
              <input type="number" [formControl]="controls.coins" [min]="0" class="form-control">
            </div>
            <div class="form-group col-sm-4" [ngClass]="{'has-error': (controls.price.invalid && (controls.price.touched || showValid))}">
              <label class="input-label">Đơn giá</label>
              <input ngxCurrency type="number" [formControl]="controls.price" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-6">
              <label class="input-label">Cân nặng (gram)</label>
              <input type="number" [formControl]="controls.weight" [min]="0" class="form-control">
            </div>
            <div class="form-group col-sm-6">
              <label class="input-label">Kích thước (DxRxC) (mm)</label>
              <div class="input-group">
                <input type="number" [formControl]="controls.length" [min]="0" placeholder="chiều dài" class="form-control">
                <input type="number" [formControl]="controls.width" [min]="0" placeholder="chiều rộng" class="form-control">
                <input type="number" [formControl]="controls.height" [min]="0" placeholder="chiều cao" class="form-control">
              </div>
            </div>
            <div class="form-group col-sm-6">
              <label class="input-label">Tình trạng</label>
              <select name="stock_status" [formControl]="controls.stock_status" class="form-control">
                <option value="in_stock">Sẵn hàng</option>
                <option value="out_of_stock">Hết hàng</option>
              </select>
            </div>
            <div class="form-group col-sm-6">
              <label class="input-label">Trạng thái</label>
              <ngx-toggle-switch [formControl]="controls.status"></ngx-toggle-switch>
            </div>
          </div>
          <div class="form-group" [ngClass]="{'has-error': (controls.short_description.invalid && (controls.short_description.touched || showValid))}">
            <label class="input-label">Mô tả ngắn (đơn hàng)</label>
            <textarea [formControl]="controls.short_description" rows="3" class="form-control"></textarea>
          </div>
          <div class="form-group" [ngClass]="{'has-error': (controls.meta_title.invalid && (controls.meta_title.touched || showValid))}">
            <label class="input-label">Meta Tag Title</label>
            <input type="text" [formControl]="controls.meta_title" class="form-control">
          </div>
          <div class="form-group" [ngClass]="{'has-error': (controls.meta_description.invalid && (controls.meta_description.touched || showValid))}">
            <label class="input-label">Meta Tag Description</label>
            <textarea [formControl]="controls.meta_description" rows="3" class="form-control"></textarea>
          </div>
          <div class="form-group" [ngClass]="{'has-error': (controls.meta_keyword.invalid && (controls.meta_keyword.touched || showValid))}">
            <label class="input-label">Meta Tag Keywords</label>
            <textarea [formControl]="controls.meta_keyword" rows="3" class="form-control"></textarea>
          </div>
          <div class="form-group" [ngClass]="{'has-error': (controls.alias.invalid && (controls.alias.touched || showValid))}">
            <label class="input-label">Seo url
              <small><br><span [innerText]="'Không sử dụng khoảng trống, thay vào đó bằng - và đảm bảo rằng URL SEO là độc nhất trên toàn cầu.'"></span></small>
            </label>
            <input name="alias" type="text" [formControl]="controls.alias" class="form-control">
          </div>
          <div class="d-flex justify-content-end" style="position: sticky; bottom: 0; padding:15px 0; background: #ffffff; z-index: 9">
            <button type="button" (click)="onSubmit(form.value)" [disabled]="submitted" class="btn btn-secondary"><span class="spinner-border spinner-border-sm" *ngIf="submitted"></span> Hoàn tất</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
