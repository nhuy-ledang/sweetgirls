<div bsModal #modal="bs-modal" [config]="{backdrop:'static'}" class="modal fade" tabindex="-1">
  <div class="modal-dialog modal-sm modal-dialog-centered" style="z-index: 99999">
    <div class="modal-content">
      <form novalidate [formGroup]="form">
        <div class="modal-header">
          <h4 class="modal-title">
            <span *ngIf="!info"><span [innerText]="'Thêm hình'|translate"></span></span>
            <span *ngIf="info"><span [innerText]="'Cập nhật hình'|translate"></span></span>
          </h4>
          <a class="close" (click)="hide()"><span class="ic_close"></span></a>
        </div>
        <div class="modal-body">
          <div class="form-group" *ngIf="modal.isShown">
            <label class="input-label"><span>Hình</span> (560 x 560px)</label>
            <ngx-picture-uploader #uploaderEl [options]="fileOpt" (onSelected)="onFileSelected($event)" (onDeleted)="onFileDeleted($event)"></ngx-picture-uploader>
          </div>
          <div class="form-group" [ngClass]="{'has-error': (controls.image_alt.invalid && (controls.image_alt.touched || showValid))}">
            <label class="input-label" [innerText]="'Tóm tắt'|translate">Tóm tắt</label>
            <input name="image_alt" type="text" [formControl]="controls.image_alt" class="form-control">
          </div>
          <div class="form-group" [ngClass]="{'has-error': (controls.sort_order.invalid && (controls.sort_order.touched || showValid))}">
            <label class="input-label" [innerText]="'Sắp xếp'|translate">Sắp xếp</label>
            <input name="sort_order" type="number" [formControl]="controls.sort_order" class="form-control">
          </div>
          <div class="d-flex justify-content-end">
            <button class="btn btn-secondary" type="button" (click)="onSubmit(form.value)" [disabled]="submitted"><span class="spinner-border spinner-border-sm" *ngIf="submitted"></span> <span *ngIf="!info" [innerText]="'Thêm mới'|translate">Thêm mới</span><span *ngIf="info" [innerText]="'Cập nhật'|translate">Cập nhật</span></button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
