<div class="dropdown" dropdown #dropdown="bs-dropdown" placement="bottom" (onShown)="onShown()" [insideClick]="true" [isDisabled]="readOnly">
  <input dropdownToggle type="text" [(ngModel)]="curSelected.name" class="form-control" readonly>
  <div *dropdownMenu class="dropdown-menu bs-dropdown-menu">
    <input type="hidden" [(ngModel)]="curSelected.id">
    <div class="bs-searchbox"><input #inputElement type="text" [(ngModel)]="data.data.q" class="form-control" (keyup)="onFilter()" placeholder="Gõ để tìm kiếm..."></div>
    <div class="bs-innerbox">
      <ul class="dropdown-menu inner">
        <li *ngIf="data.loading" class="text-center"><div class="spinner-border"><span class="sr-only">Loading...</span></div></li>
        <li *ngFor="let item of data.items"><a href="javascript:;" (click)="select(item)"><span [innerText]="item.name"></span></a></li>
        <ng-container *ngIf="curSelected.id">
          <li class="divider mb-0"></li>
          <li class="dropdown-header"><span>Đang chọn</span></li>
          <li class="selected active"><a class="selected active" (click)="unselect()"><span [innerText]="curSelected.name"></span></a></li>
        </ng-container>
      </ul>
    </div>
    <div *ngIf="data.data.q && !data.loading && !data.items.length" class="bs-status">Không tìm thấy kết quả nào</div>
  </div>
</div>
