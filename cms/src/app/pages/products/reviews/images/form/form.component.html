<div bsModal #modal="bs-modal" [config]="{backdrop:'static'}" class="modal fade" tabindex="-1">
  <div class="modal-dialog modal-sm modal-dialog-centered" style="z-index: 99999">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title"><span *ngIf="!info" [innerText]="'Thêm mới'">Thêm mới</span><span *ngIf="info" [innerText]="'Sửa'">Sửa</span>&nbsp;hình</h4>
        <a class="close" (click)="hide()"><span class="ic_close"></span></a>
      </div>
      <div class="modal-body">
        <tabset #formTabs>
          <tab>
            <ng-template tabHeading>Mặc định</ng-template>
            <form class="pt-3" novalidate [formGroup]="form">
              <div class="form-group" *ngIf="modal.isShown">
                <label class="input-label"><span>Hình</span> (560 x 560px)</label>
                <ngx-picture-uploader #uploaderEl [options]="fileOpt" (onSelected)="onFileSelected($event)" (onDeleted)="onFileDeleted($event)"></ngx-picture-uploader>
              </div>
              <div class="d-flex justify-content-end">
                <button type="button" (click)="onSubmit(form.value)" [disabled]="submitted" class="btn btn-secondary"><span class="spinner-border spinner-border-sm" *ngIf="submitted"></span> <span *ngIf="!info" [innerText]="'Thêm mới'">Thêm mới</span><span *ngIf="info" [innerText]="'Cập nhật'">Cập nhật</span></button>
              </div>
            </form>
          </tab>
          <!--<ng-container *ngIf="info">
            <ng-container *ngFor="let item of langData.items; let $index = index">
              <tab (selectTab)="onSelectTab('language_' + $index)">
                <ng-template tabHeading><span [innerText]="item.name"></span></ng-template>
                <div *ngIf="tabs['language_' + $index]" class="pt-3">
                  <ngx-rvw-desc [setup]="{item:info,language:item}" (onSuccess)="onDescSuccess($event)"></ngx-rvw-desc>
                </div>
              </tab>
            </ng-container>
          </ng-container>-->
        </tabset>
      </div>
    </div>
  </div>
</div>
