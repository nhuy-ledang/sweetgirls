<div bsModal #modal="bs-modal" [config]="{backdrop:'static'}" class="modal fade" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-sm" style="z-index: 99999">
    <div class="modal-content">
      <form novalidate [formGroup]="form">
        <div class="modal-header">
          <h4 class="modal-title"><span [innerText]="!info?'Thêm':'Cập nhật'"></span> flashsale</h4>
          <a class="close" (click)="hide()"><span class="ic_close"></span></a>
        </div>
        <div class="modal-body">
          <div class="form-group" [ngClass]="{'has-error': (controls.name.invalid && (controls.name.touched || showValid))}">
            <label class="input-label">Tên</label>
            <input type="text" [formControl]="controls.name" class="form-control">
          </div>
          <div class="form-group" [ngClass]="{'has-error': (controls.start_date.invalid && (controls.start_date.touched || showValid))}">
            <label class="input-label">Ngày bắt đầu</label>
            <div class="input-group">
              <input type="text" [formControl]="controls.start_date" bsDatepicker [bsConfig]="bsConfig" #startDate="bsDatepicker" class="form-control">
              <div class="input-group-append"><span class="input-group-text" (click)="startDate.toggle()" [attr.aria-expanded]="startDate.isOpen"><span class="ic_timetable"></span></span></div>
            </div>
          </div>
          <div class="form-group" [ngClass]="{'has-error': (controls.end_date.invalid && (controls.end_date.touched || showValid))}">
            <label class="input-label">Ngày kết thúc</label>
            <div class="input-group">
              <input type="text" [formControl]="controls.end_date" bsDatepicker [bsConfig]="bsConfig" #endDate="bsDatepicker" class="form-control">
              <div class="input-group-append"><span class="input-group-text" (click)="endDate.toggle()" [attr.aria-expanded]="endDate.isOpen"><span class="ic_timetable"></span></span></div>
            </div>
          </div>
          <div class="form-group" [ngClass]="{'has-error': (controls.status.invalid && (controls.status.touched || showValid))}">
            <label class="input-label">Trạng thái</label>
            <ngx-toggle-switch [formControl]="controls.status"></ngx-toggle-switch>
          </div>
          <div class="d-flex justify-content-end">
            <button type="button" (click)="onSubmit(form.value)" [disabled]="submitted" class="btn btn-secondary"><span class="spinner-border spinner-border-sm" *ngIf="submitted"></span> Hoàn tất</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
