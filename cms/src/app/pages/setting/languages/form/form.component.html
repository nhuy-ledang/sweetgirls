<div bsModal #modal="bs-modal" [config]="{backdrop:'static'}" class="modal fade" tabindex="-1">
  <div class="modal-dialog" style="z-index: 99999">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title"><span [innerText]="!info?'Thêm':'Cập nhật'"></span> ngôn ngữ</h4>
        <a class="close" (click)="hide()"><span class="ic_close"></span></a>
      </div>
      <div class="modal-body">
        <div class="form-group" [ngClass]="{'has-error': (controls.name.invalid && (controls.name.touched || showValid))}">
          <label class="input-label">Tên</label>
          <input name="name" type="text" [formControl]="controls.name" class="form-control">
        </div>
        <div class="form-group" [ngClass]="{'has-error': (controls.code.invalid && (controls.code.touched || showValid))}">
          <label class="input-label" [innerText]="'Code'|translate">Code</label>
          <input name="code" type="text" [formControl]="controls.code" class="form-control">
        </div>
        <div class="form-group" [ngClass]="{'has-error': (controls.filename.invalid && (controls.filename.touched || showValid))}">
          <label class="input-label" [innerText]="'File ngôn ngữ'|translate">File ngôn ngữ</label>
          <input name="filename" type="text" [formControl]="controls.filename" class="form-control">
        </div>
        <div class="form-group" [ngClass]="{'has-error': (controls.locale.invalid && (controls.locale.touched || showValid))}">
          <label class="input-label" [innerText]="'Locale'|translate">Locale</label>
          <input name="locale" type="text" [formControl]="controls.locale" class="form-control">
          <div class="small text-muted">Ví dự: en_US.UTF-8,en_US,en-gb,en_gb,english</div>
        </div>
        <div class="form-group" [ngClass]="{'has-error': (controls.sort_order.invalid && (controls.sort_order.touched || showValid))}">
          <label class="input-label" [innerText]="'Thứ tự'|translate">Thứ tự</label>
          <input name="sort_order" type="number" [formControl]="controls.sort_order" class="form-control">
        </div>
        <div class="form-group">
          <label class="input-label">Trạng thái</label>
          <ngx-toggle-switch [formControl]="controls.status"></ngx-toggle-switch>
        </div>
        <div class="d-flex justify-content-end">
          <button type="button" (click)="onSubmit(form.value)" [disabled]="submitted" class="btn btn-secondary"><span class="spinner-border spinner-border-sm" *ngIf="submitted"></span> <span *ngIf="!info" [innerText]="'Thêm mới'|translate">Thêm mới</span><span *ngIf="info" [innerText]="'Cập nhật'|translate">Cập nhật</span></button>
        </div>
      </div>
    </div>
  </div>
</div>
