<div class="page-header no-gutter">
  <div class="row align-items-end">
    <div class="col-sm">
      <h1 class="page-header-title"><span [innerText]="'Thiết lập'|translate">Thiết lập</span></h1>
      <nav>
        <ol class="breadcrumb breadcrumb-no-gutter">
          <li class="breadcrumb-item"><a class="breadcrumb-link" href="javascript:;"><span [innerText]="'Danh mục trang'|translate"></span></a></li>
          <li class="breadcrumb-item active"><span [innerText]="'Thiết lập'|translate">Thiết lập</span></li>
        </ol>
      </nav>
    </div>
    <div class="col-auto-sm"></div>
  </div>
</div>
<div class="card">
  <div class="table-responsive">
    <table class="table table-bordered m-0">
      <thead>
      <tr>
        <th style="width: 1px">STT</th>
        <th><span [innerText]="'Tên thuộc tính'|translate">Tên thuộc tính</span></th>
        <th><span [innerText]="'Giá trị'|translate">Giá trị</span></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngIf="data.loading">
        <td colspan="3" class="text-center"><span class="spinner-border"><span class="sr-only">Loading...</span></span></td>
      </tr>
      <ng-container *ngFor="let group of data.items; let $parentIndex = index">
        <tr>
          <td>{{ $parentIndex + 1 }}</td>
          <td><b>{{ group.name }}</b></td>
          <td><a *ngIf="group.id" class="btn btn-link p-0" (click)="parentEdit(group)" href="javascript:;"><span class="ic_pencil_square_outline"></span></a></td>
        </tr>
        <tr *ngFor="let item of group.items; let $index = index">
          <td>{{ $parentIndex + 1 }}.{{ $index + 1 }}</td>
          <td>
            <a class="d-block" style="min-width: 150px;" [innerHTML]="item.name"></a>
            <div *ngIf="!group.id" class="row-options"><a href="javascript:;" (click)="edit(item)" [innerText]="'Sửa'|translate">Sửa</a></div>
          </td>
          <td>
            <div *ngIf="item.type=='default'||item.type=='number'||item.type=='header_theme'||item.type=='footer_theme'||item.type=='header_cont'||item.type=='footer_cont'||item.type=='style_transform'||item.type=='colors'||item.type=='button_theme'||item.type=='dot_theme'||item.type=='arrow_theme'">{{ item.value }}</div>
            <div *ngIf="item.type=='text'">
              <div *ngIf="isObject(item.value)">{{ item.value['vi'] }}</div>
              <div *ngIf="isObject(item.value)">{{ item.value['en'] }}</div>
            </div>
            <div *ngIf="item.type=='editor_lang'||item.type=='textarea'">Vào sửa để xem nội dung</div>
            <div *ngIf="item.type=='image'">
              <ng-container *ngIf="item.thumb_url"><img [src]="item.thumb_url" style="width: 100px"></ng-container>
            </div>
            <div *ngIf="item.type=='boolean'">
              <ngx-toggle-switch [(ngModel)]="item.value" (change)="changeProp(item)"></ngx-toggle-switch>
            </div>
          </td>
        </tr>
      </ng-container>
      </tbody>
    </table>
  </div>
</div>
<ngx-pg-setting-form (onSuccess)="onFormSuccess($event)"></ngx-pg-setting-form>
<ngx-pg-setting-frm-title (onSuccess)="onFormSuccess($event)"></ngx-pg-setting-frm-title>
