<div bsModal #modal="bs-modal" [config]="{backdrop:'static'}" class="modal fade" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered" style="z-index: 99999">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title"><span *ngIf="!info" [innerText]="'Thêm mới'|translate">Thêm mới</span><span *ngIf="info" [innerText]="'Sửa'|translate">Sửa</span>&nbsp;<span [innerText]="'trang'|translate">trang</span></h4>
        <a class="close" (click)="hide()"><span class="ic_close"></span></a>
      </div>
      <div class="modal-body">
        <tabset #formTabs>
          <tab>
            <ng-template tabHeading>Mặc định</ng-template>
            <form class="pt-3" novalidate [formGroup]="form">
              <div class="row">
                <div class="form-group col-sm-6" [ngClass]="{'has-error': (controls.name.invalid && (controls.name.touched || showValid))}">
                  <label class="input-label">Tên</label>
                  <input name="name" type="text" [formControl]="controls.name" class="form-control" (change)="onChangeName()">
                </div>
                <div class="form-group col-sm-6" [ngClass]="{'has-error': (controls.category_id.invalid && (controls.category_id.touched || showValid))}">
                  <label class="input-label" [innerText]="'Nhóm trang'|translate">Nhóm trang</label>
                  <select class="form-control" [formControl]="controls.category_id" [ngClass]="{'loading':categoryData.loading}">
                    <option value="">{{'Không'|translate}}</option>
                    <option *ngFor="let item of categoryData.items" [value]="item.id">{{ item.name }}</option>
                  </select>
                </div>
                <div class="form-group col-sm-6" [ngClass]="{'has-error': (controls.layout_id.invalid && (controls.layout_id.touched || showValid))}">
                  <label class="input-label">Trang mẫu</label>
                  <select class="form-control" [formControl]="controls.layout_id" [ngClass]="{'loading':layoutData.loading}">
                    <option value="">{{'Không'|translate}}</option>
                    <option *ngFor="let item of layoutData.items" [value]="item.id">{{ item.name }}</option>
                  </select>
                </div>
                <div class="form-group col-sm-6" [ngClass]="{'has-error': (controls.style.invalid && (controls.style.touched || showValid))}">
                  <label class="input-label"><span [innerText]="'Loại trang'|translate"></span></label>
                  <select class="form-control" [formControl]="controls.style" (change)="onStyleChange()" [ngClass]="{'loading':moduleData.loading}">
                    <option value="">{{'Không'|translate}}</option>
                    <option *ngFor="let item of moduleData.pages" [value]="item.id">{{ item.name }}</option>
                  </select>
                </div>
                <div class="form-group col-sm-6" [ngClass]="{'has-error': (controls.sort_order.invalid && (controls.sort_order.touched || showValid))}">
                  <label class="input-label" [innerText]="'Sắp xếp'|translate">Sắp xếp</label>
                  <input name="sort_order" type="number" [formControl]="controls.sort_order" class="form-control">
                </div>
                <div class="form-group col-sm-4" *ngIf="modal.isShown">
                  <label class="input-label" [innerText]="'Hình'|translate">Hình</label>
                  <ngx-picture-uploader [options]="fileOpt" (onSelected)="onFileSelected($event)" (onDeleted)="onFileDeleted($event)"></ngx-picture-uploader>
                </div>
                <div class="form-group col-sm-4" *ngIf="modal.isShown">
                  <label class="input-label">Icon</label>
                  <ngx-picture-uploader [options]="icOpt" (onSelected)="onIcSelected($event)" (onDeleted)="onIcDeleted($event)"></ngx-picture-uploader>
                </div>
                <div class="form-group col-sm-4" *ngIf="modal.isShown">
                  <label class="input-label">Banner</label>
                  <ngx-picture-uploader [options]="bnOpt" (onSelected)="onBnSelected($event)" (onDeleted)="onBnDeleted($event)"></ngx-picture-uploader>
                </div>
                <div class="form-group col-sm-4">
                  <label class="input-label"><span [innerText]="'Menu phụ'|translate"></span>?</label>
                  <ngx-toggle-switch [formControl]="controls.is_sub"></ngx-toggle-switch>
                </div>
                <div class="form-group col-sm-4">
                  <label class="input-label">Landing page?</label>
                  <ngx-toggle-switch [formControl]="controls.is_land"></ngx-toggle-switch>
                </div>
                <div class="form-group col-sm-4">
                  <label class="input-label">Trạng thái</label>
                  <ngx-toggle-switch [formControl]="controls.status"></ngx-toggle-switch>
                </div>
              </div>
              <div class="form-group">
                <label class="input-label">Mô tả ngắn</label>
                <textarea [formControl]="controls.short_description" class="form-control" rows="3"></textarea>
              </div>
              <div class="form-group">
                <label class="input-label">Mô tả</label>
                <textarea ngxEditor name="description" [formControl]="controls.description" class="form-control"></textarea>
              </div>
              <div class="form-group" [ngClass]="{'has-error': (controls.meta_title.invalid && (controls.meta_title.touched || showValid))}">
                <label class="input-label">Meta Tag Title</label>
                <input name="meta_title" type="text" [formControl]="controls.meta_title" class="form-control">
              </div>
              <div class="form-group" [ngClass]="{'has-error': (controls.meta_description.invalid && (controls.meta_description.touched || showValid))}">
                <label class="input-label">Meta Tag Description</label>
                <textarea name="description" [formControl]="controls.meta_description" rows="3" class="form-control"></textarea>
              </div>
              <div class="form-group" [ngClass]="{'has-error': (controls.meta_keyword.invalid && (controls.meta_keyword.touched || showValid))}">
                <label class="input-label">Meta Tag Keywords</label>
                <textarea name="description" [formControl]="controls.meta_keyword" rows="3" class="form-control"></textarea>
              </div>
              <div class="form-group" [ngClass]="{'has-error': (controls.alias.invalid && (controls.alias.touched || showValid))}">
                <label class="input-label">Seo url
                  <small><br><span [innerText]="'Không sử dụng khoảng trống, thay vào đó bằng - và đảm bảo rằng URL SEO là độc nhất trên toàn cầu.'|translate"></span></small>
                </label>
                <input name="alias" type="text" [formControl]="controls.alias" class="form-control">
              </div>
              <ng-container *ngIf="!(info && langData.items.length)">
                <div class="d-flex justify-content-end">
                  <button type="button" (click)="onSubmit(form.value)" [disabled]="submitted" class="btn btn-secondary"><span class="spinner-border spinner-border-sm" *ngIf="submitted"></span> <span *ngIf="!info" [innerText]="'Thêm mới'|translate">Thêm mới</span><span *ngIf="info" [innerText]="'Cập nhật'|translate">Cập nhật</span></button>
                </div>
              </ng-container>
              <ng-container *ngIf="(info && langData.items.length)">
                <div class="d-flex justify-content-end">
                  <button type="button" (click)="onSubmit(form.value, true, true)" [disabled]="submitted" class="btn btn-secondary mr-1"><span [innerText]="'Cập nhật'|translate">Cập nhật</span></button>
                  <button type="button" (click)="onSubmit(form.value, false, true)" [disabled]="submitted" class="btn btn-secondary"><span [innerText]="'Cập nhật & thoát'|translate">Cập nhật & thoát</span></button>
                </div>
              </ng-container>
            </form>
          </tab>
          <ng-container *ngIf="info">
            <ng-container *ngFor="let item of langData.items; let $index = index">
              <tab (selectTab)="onSelectTab('language_' + $index)">
                <ng-template tabHeading><span [innerText]="item.name"></span></ng-template>
                <div *ngIf="tabs['language_' + $index]" class="pt-3">
                  <ngx-pg-desc [setup]="{item:info,language:item}" (onSuccess)="onDescSuccess($event)"></ngx-pg-desc>
                </div>
              </tab>
            </ng-container>
          </ng-container>
        </tabset>
      </div>
    </div>
  </div>
</div>
