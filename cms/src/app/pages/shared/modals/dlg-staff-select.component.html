<div bsModal #modal="bs-modal" [config]="{backdrop:'static'}" class="modal fade" tabindex="-1">
  <div class="modal-dialog" style="z-index: 99999">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Chọn nhân viên</h4>
        <a class="close" (click)="hide()"><span class="ic_close"></span></a>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="form-group col-12">
            <label class="input-label">Từ khóa</label>
            <div class="input-group input-group-merge">
              <div class="input-group-prepend">
                <div class="input-group-text"><span class="ic_search"></span></div>
              </div>
              <input type="text" class="form-control" placeholder="Tìm kiếm" [(ngModel)]="data.data.q" (keyup)="onFilter($event)">
            </div>
          </div>
        </div>
        <ul class="search_results">
          <li *ngIf="data.loading && !data.items.length">
            <div class="info text-center">
              <div class="spinner-border"><span class="sr-only">Loading...</span></div>
            </div>
          </li>
          <li *ngFor="let item of data.items; let $index = index">
            <div class="row justify-content-between align-items-center flex-grow-1">
              <div class="col">
                <a class="d-flex align-items-center" (click)="$event.preventDefault()">
                  <div class="avatar avatar-circle"><span class="embed-responsive embed-responsive-1by1"><span class="embed-responsive-item"><img class="avatar-img" [src]="item.avatar_url"></span></span></div>
                  <div class="ml-2">
                    <span class="d-block fs-5 text-hover-primary mb-0" [innerText]="item.display"></span>
                    <span class="d-block font-size-sm text-body"><span [innerText]="item.email"></span></span>
                  </div>
                </a>
              </div>
              <div class="col-auto">
                <div class="choice"><span class="choice-checkbox" [ngClass]="{'selected': isSelected(item)}" (click)="checkboxClick(item)"><span class="number" [innerText]="item.selectIndex">1</span></span></div>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="modal-footer">
        <div class="text-right">
          <button class="btn btn-secondary" type="button" (click)="onSubmit()" [disabled]="submitted"><span class="spinner-border spinner-border-sm" *ngIf="submitted"></span>Tiếp theo</button>
        </div>
      </div>
    </div>
  </div>
</div>
