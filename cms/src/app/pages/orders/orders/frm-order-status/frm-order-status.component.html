<div bsModal #modal="bs-modal" [config]="{backdrop:'static'}" class="modal fade" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-sm" style="z-index: 99999">
    <div class="modal-content">
      <form novalidate [formGroup]="form">
        <div class="modal-header">
          <h4 class="modal-title">Cập nhật trạng thái đơn hàng</h4>
          <a href="javascript:" (click)="hide()" class="close"><span class="ic_close"></span></a>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label class="input-label">Tình trạng</label>
            <select [formControl]="controls.status" class="form-control">
              <option *ngFor="let item of orderStatusList" [value]="item.id" [selected]="item.id == controls.status.value">{{ item.name }}</option>
            </select>
          </div>
          <div class="form-group">
            <label class="input-label">Ghi chú</label>
            <textarea [formControl]="controls.comment" rows="3" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <label class="input-label">Tag</label>
            <input type="hidden" [formControl]="controls.tags" class="form-control">
            <tag-input [formControl]="controls.tags" [modelAsStrings]="true" [theme]="'bootstrap'" [placeholder]="''">
            </tag-input>
            <small>Nhấn ENTER để hoàn thành tag.</small>
          </div>
        </div>
        <div class="modal-footer">
          <div class="text-right">
            <button type="button" class="btn btn-secondary" (click)="onSubmit(form.value)" [disabled]="submitted"><span class="spinner-border spinner-border-sm" *ngIf="submitted"></span> Hoàn tất</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
