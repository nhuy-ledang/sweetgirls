<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Tự tạo vòng quay may mắn random, online, miễn phí ²⁰²³</title>
  <link id="css-light" href="tienich/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="tienich/assets/css/nights.css?ver=1.2.3" rel="stylesheet">
  <link href="tienich/assets/css/myapp.min.css?ver=1.0.47" rel="stylesheet">
  <meta name="robots" content="index, follow"/>

  <!--  Bootstrap and Popover -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</head>
<body class="custom-theme">
<style>
  @media screen and (max-width: 380px) {
    .btn-fav-count {
      display: none;
    }
  }
</style>
<div class="container-fluid">
  <div class="row g-3">
    <main class="col-lg-9 col-xl-9 p-3 p-xl-4 order-1 order-lg-2 main-sidebar-left" id="main">
      <div class="row my-4" id="wheel-wraper">
        <div class="col-xl-8 text-center mb-3" id="colLeft">
          <div class="h3 mb-4 text-primary d-none" id="chude-heading" contenteditable="true">Phần thưởng</div>
          <div id="wheel-container">
            <!-- Vòng quay sẽ xuất hiện tại đây -->
          </div>
          <audio id="audio">
            <source src="tienich/assets/sound/click.ogg" type="audio/ogg">
            <source src="tienich/assets/sound/click.mp3" type="audio/mpeg">
          </audio>
          <audio id="audio2" volume="0">
            <source id="cgr_ogg" src="tienich/assets/sound/first_click.ogg" type="audio/ogg">
            <source id="cgr_mp3" src="tienich/assets/sound/first_click.mp3" type="audio/mpeg">
          </audio>
        </div>
      </div>
      <div class="modal" id="myModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content" id="modal-content">
            <div class="modal-header" id="modal-header">
              <h5 class="modal-title" id="modal-title"></h5>
              <button type="button" id="modal-close" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body py-3" id="modal-body">
              <!-- content will fill in here -->
            </div>
            <div class="modal-footer" id="modal-footer"></div>
          </div>
        </div>
      </div>
    </main>
  </div> <!-- end row -->
</div>

<script src="tienich/assets/js/feather.min.js"></script>
<script src="tienich/assets/js/myapp.min.js?ver=1.1.97"></script>
