<style>
  .block_tracking .timeline:before, .block_tracking .timeline:after {
    content:'';
    position: absolute;
    width: 0.6rem;
    height: 0.6rem;
    left: -1.9rem;
    top: 0.22rem;
    background: #e5e5e5;
    border-radius: 50%;
  }
  .block_tracking .timeline:first-child:before {
    background: var(--primary);
    transform: scale(0.6);
  }
  .block_tracking .timeline:first-child:after {
    background: transparent;
    border: 1px solid var(--primary);
    transform: scale(1.3);
  }
</style>
<div class="page-title font-weight-bold text-uppercase h4 mb-4">Thông tin vận đơn</div>
<div class="trackingItem mt-3 p-6 border">
  <div class="block_tracking pl-5 border-left">
    <ul class="timeline pb-3 list-unstyled position-relative" ng-repeat="item in data.items">
      <li class="event txt-color-viettel active">
        <div class="font-weight-bold text-primary pb-1">{{item.order_status_name}}</div>
        <div><span ng-bind="item.created_at|formatDate: 'dd/mm/yyyy HH:MM:ss'"></span>: {{item.note}}</div>
        <div ng-if="item.localion_currently"><span class="fa fa-location-arrow"></span> {{item.localion_currently}}</div>
      </li>
    </ul>
  </div>
</div>
