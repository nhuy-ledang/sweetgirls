<style>
  .input-container {
    position: relative;
  }
  .input-field {
    display: block;
    width: 100%;
    padding: 8px 0 5px;
    font-weight: 300;
    font-size: 14px;
    border: none;
    height: auto !important;
    border-bottom: .96px solid #e4e4ea;
    outline: none;
    background-color: transparent;
  }
  .input-label {
    font-weight: 600;
    font-size: 13px;
    color: #3e4048;
  }
  .btn-submit {
    background-color: #3e4048;
    border-radius: 8px;
    color: rgb(255, 255, 255);
  }
  .btn-submit:hover {
    background-color: #757779;
    color: rgb(255, 255, 255);
  }
  @media (min-width: 576px) {
    .modal-dialog {
      max-width: 400px !important;
    }
  }
</style>
<div class="modal-header border-bottom-0 text-center py-2 px-5 align-items-center">
  <a class="cursor-pointer" ng-click="close()" style="font-size: 22px">
    <span class="fa fa-angle-left"></span>
  </a>
  <h5 class="modal-title text-center w-100 font-weight-bold">Địa chỉ nhận hàng</h5>
  <a class="cursor-pointer" ng-click="close()" style="font-size: 25px">
    <span aria-hidden="true">&times;</span>
  </a>
</div>
<div class="modal-body">
  <form name="form" novalidate autocomplete="off" ng-submit="submit(form)">
    <div class="form-row">
      <div class="input-container col-12 pb-3" ng-class="{'has-danger':form.first_name.$invalid&&envData.showValid}">
        <label class="input-label" ng-bind="labels.text_fullname">Tên người nhận</label>
        <input name="first_name" type="text" ng-model="params.first_name" class="input-field" placeholder="Nhập họ và tên người nhận" required>
      </div>
      <div class="input-container col-12 pb-3" ng-class="{'has-danger':form.phone_number.$invalid&&envData.showValid}">
        <label class="input-label" ng-bind="labels.text_phone">Số điện thoại</label>
        <input name="phone_number" type="text" ng-model="params.phone_number" class="input-field" placeholder="Nhập số điện thoại người nhận" required>
      </div>
      <div class="input-container col-12 pb-3" ng-class="{'has-danger':form.province_id.$invalid&&envData.showValid}">
        <label class="input-label">Tỉnh/Thành phố</label>
        <select name="province_id" type="text" ng-model="params.province_id" ng-change="changeProvince()" class="input-field" required>
          <option value="">Chọn Tỉnh/Thành phố</option>
          <option ng-repeat="item in provinceList" ng-value="item.id">{{item.name}}</option>
        </select>
      </div>
      <div class="input-container col-12 pb-3" ng-class="{'has-danger':form.district_id.$invalid&&envData.showValid}">
        <label class="input-label">Quận/Huyện</label>
        <select name="district_id" type="text" ng-model="params.district_id" class="input-field" required>
          <option value="">Chọn Quận/Huyện</option>
          <option ng-repeat="item in districtList" ng-value="item.id">{{item.name}}</option>
        </select>
      </div>
      <div class="input-container col-12 pb-3" ng-class="{'has-danger':form.ward_id.$invalid&&envData.showValid}">
        <label class="input-label">Chọn Phường/Xã</label>
        <select name="ward_id" type="text" ng-model="params.ward_id" class="input-field" required>
          <option value="">Chọn Phường/Xã</option>
          <option ng-repeat="item in wardList" ng-value="item.id">{{item.name}}</option>
        </select>
      </div>
      <div class="input-container col-12 pb-3" ng-class="{'has-danger':form.address_1.$invalid&&envData.showValid}">
        <label class="input-label">Địa chỉ nhận hàng</label>
        <input name="address_1" type="text" ng-model="params.address_1" class="input-field" placeholder="Nhập số nhà và tên đường..." required>
      </div>
      <div class="col-12 mx-auto mt-4">
        <button type="submit" class="btn btn-submit w-100" ng-disabled="envData.submitted">
          <span class="spinner-border spinner-border-sm" ng-if="envData.submitted"></span>
          <span>Giao đến địa chỉ này</span>
        </button>
      </div>
    </div>
  </form>
</div>
