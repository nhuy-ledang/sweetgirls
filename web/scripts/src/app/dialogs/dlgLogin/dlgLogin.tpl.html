<div class="modal-header border-bottom-0 text-center pt-5" ng-class="{'align-items-center':envData.mode === listMode.forgot}">
  <button ng-if="envData.mode === listMode.forgot" ng-click="changeMode(listMode.login)" class="btn border-0 py-0 px-3"><span class="fa fa-angle-left" style="font-size: 25px"></span></button>
  <h3 class="modal-title text-center w-100 font-weight-bold text-uppercase" ng-bind="envData.mode === 'login' ? labels.text_login : (envData.mode === 'forgot' ? labels.text_forgotten : labels.text_register)"></h3>
  <button ng-if="envData.mode != listMode.forgot" type="button" class="close btn border-0 py-0 px-3" ng-click="close()" style="font-size: 25px"><span aria-hidden="true">&times;</span></button>
</div>

            <button type="button" class="btn border border-left-0 rounded-0 form-control bg_opacity" ng-click="changePassType()" style="width: 35px;"><span class="ic_eye" ng-class="{'ic_eye':passType=='password','ic_eye_hidden':passType=='text'}"></span></button>

      </div>

        <div class="d-flex no-block align-items-center">

      <div class="text-center mb-4">
        <button class="btn btn-lg rounded-0 btn-primary w-100 form-control" type="submit" ng-disabled="envData.submitted"><span class="spinner-grow spinner-grow-sm align-middle" ng-if="envData.submitted"></span> {{ labels.text_login }}</button>

  <div ng-if="envData.mode === listMode.forgot">
    <p class="text-center" ng-bind="labels.text_modal_forgot_note"></p>
    <form name="forgotForm" novalidate autocomplete="off" ng-submit="submitForgot(forgotForm)">
      <div class="form-group" ng-class="{'has-danger':forgotForm.email.$invalid&&envData.showValid}">
        <input name="email" type="text" ng-model="forgotParams.email" class="form-control rounded-0" ng-pattern="PATTERNS.EMAIL2" placeholder="Email" required>
      </div>
      <div class="text-center">
        <button class="btn btn-lg rounded-0 btn-primary w-100 form-control" type="submit" ng-disabled="envData.submitted"><span class="spinner-grow spinner-grow-sm align-middle" ng-if="envData.submitted"></span> {{ labels.button_forgot }}</button>
      </div>
    </form>
  </div>
  <div ng-if="envData.mode === listMode.register">
    <form name="registerForm" novalidate autocomplete="off" ng-submit="submitRegister(registerForm)" class="w-100">
      <div class="form-group" ng-class="{'has-danger':registerForm.first_name.$invalid&&(!registerForm.first_name.$pristine||envData.showValid)}">
        <input name="first_name" type="text" id="first_name" ng-model="registerParams.first_name" class="form-control rounded-0" placeholder="{{ labels.text_fullname }}" required>

      <div class="form-group" ng-class="{'has-danger':registerForm.email.$invalid&&(!registerForm.email.$pristine||envData.showValid)}">

          </div>
        </div>
      </div>
